<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>3 Thimbles Game</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
    }

    .board {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      gap: 40px;
    }

    .thimble {
      width: 110px;
      height: 130px;
      background: #444;
      border-radius: 50% 50% 10% 10%;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    .ball {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: -50px;
      left: 35px;
      display: none;
    }

    button {
      margin: 15px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>3 Thimbles Game</h2>

<div>
  <button onclick="setMode(1)">1 Ball</button>
  <button onclick="setMode(2)">2 Balls</button>
  <button onclick="startGame()">Shuffle</button>
</div>

<div class="board" id="board"></div>

<script src="game.js"></script>
</body>
</html>
